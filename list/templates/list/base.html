{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" type="text/css">
    
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/lists.css' %}">
  </head>

  <body>
    <!-- Nav bar content -->
    <header class="page-header">
      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            <h1><a href="{% url 'lists:index' %}">Lists</a></h1>
          </div>
          {% include 'list/include/navbarcontent.html' %}
        </div>
      </div>
    </header>

    <!-- Main block content -->
    <main class="container">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Requirements for Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     
    <!-- My JavaScript -->
    <script src="{% static 'js/lists.js' %}"></script>
  </body>

</html>
